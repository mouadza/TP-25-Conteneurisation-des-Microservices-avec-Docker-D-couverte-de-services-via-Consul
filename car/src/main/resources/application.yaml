server:
  port: 8089

spring:
  application:
    name: service-voiture
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-container1:3306/Micro_VoitureDB?createDatabaseIfNotExist=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  cloud:
    consul:
      host: consul-container
      port: 8500
      discovery:
        enabled: true
